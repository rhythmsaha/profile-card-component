<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <section>
                <div class="pattern">
                    <img
                        src="./images/bg-pattern-card.svg"
                        alt="card-bg-pattern"
                    />
                </div>

                <div class="info">
                    <img src="./images/image-victor.jpg" alt="profile-photo" />

                    <div class="identity">
                        <h1 class="name">Victor Crest</h1>
                        <span class="age">26</span>
                    </div>
                    <div class="region">London</div>

                    <div class="stats__container">
                        <div class="stats">
                            <div class="stats__data">
                                <h1 class="count">80K</h1>
                                <span class="heading">Followers</span>
                            </div>
                            <div class="stats__data">
                                <h1 class="count">803K</h1>
                                <span class="heading">Likes</span>
                            </div>
                            <div class="stats__data">
                                <h1 class="count">1.4K</h1>
                                <span class="heading">Photos</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Rhythm xSaha</a>.
        </footer>
    </body>
</html>
